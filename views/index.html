<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-notify/css/bootstrap-notify.css" rel="stylesheet">
        <link href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css" rel="stylesheet">
        <link rel="stylesheet" href="stylesheets/style.css">

        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/bootstrap-notify/js/bootstrap-notify.js"></script>
        <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
        <script src="javascripts/main.js"></script>
        <script src="javascripts/google_maps.js"></script>

        <title>Shopping Planner</title>
    </head>

    <body>
        <div class='notifications top-left'>
        </div>
        <div class="row" id='page_container'>
            <div class="col-xs-3 well" id="left-panel">
                <form class="form form-inline">
                    <input id="pac-input" class="controls hidden" type="text" placeholder="Search Box"><br>
                    <b>Radius</b>
                    <span id="radius">10</span> miles
                    <input type="range" data-slider-min="2" data-slider-max="50" data-slider-value="10" data-slider-step="2"
                           id="radius_slider"/>
                    <div>
                        <b>Select Categories:</b><br>
                        <div id="checkboxJson">
                        </div>

                        <button type="button" class="btn btn-primary btn-block" id="get_direction_button"> Get Directions
                        </button>
                    </div>
                </form>
                <div id="directions-panel"></div>
            </div>
            <div class="col-xs-9">
                <div id="map"></div>
            </div>
        </div> <!-- row -->
        </div>
        <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyChJ3LNJnP8m_iTE1lZhHQk_b5JYHaKKqY&libraries=places&callback=ShoppingPlanner.initMap"></script>

    </body>
</html>
